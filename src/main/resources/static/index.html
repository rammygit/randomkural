    <div x-data="{ open: false,home: true, about: false,
        init() {
            console.log('I am called automatically')
            fetch('http://localhost:8081/thirukural/0')
            .then(response => response.json())
            .then(data => {
            contentdiv.innerHTML = `<p><h3>${data.sect_tam}</h3></p>
                                    <p>${data.line1}</p>
                                    <p>${data.line2}</p>
                                    <p><h3>Meaning</h3></p>
                                    <p>${data.tam_exp}</p>
                                    <p>${data.eng_exp}</p>`
            })
        }
     }" id="main">

        <div class="header">
            <div id="navdiv" class="pure-menu pure-menu-horizontal">
                <a href="#" class="pure-menu-heading">Thirukural at Random</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link" x-on:click="home = true,about = false">Home</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link" x-on:click="home = false,about = true">About</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="splash-container">
            <div class="splash">
                <div class="content">
                    <div x-show="home">
                        <div id="container" class="center">
                            <div id="btndiv">
                                <a id="clickbtn" href="#" class="pure-button pure-button-primary">Get a new one</a>
                            </div>
                            <div id="contentdiv"></div>
                        </div>
                    </div>
                    <div x-show="about">
                        About Contents...
                    </div>
                </div>
            </div>
        </div>
